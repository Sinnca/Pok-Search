<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container main-container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card card-custom border-0 rounded-4 p-4 p-md-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="display-4 fw-bold gradient-text mb-2">PokéSearch</h1>
                    <p class="text-muted fs-5">Discover your favorite Pokemon</p>
                </div>

                <!-- Search Section -->
                <div class="mb-4">
                    <label for="pokemon" class="form-label fw-semibold fs-5 text-dark">Search for a Pokemon</label>
                    <input
                            type="text"
                            name="pokemon"
                            class="form-control form-control-lg rounded-4 mb-3"
                            id="pokemon"
                            placeholder="Enter Pokémon name"
                    >
                    <button
                            onclick="fetchData()"
                            class="btn btn-gradient btn-lg w-100 rounded-4 fw-semibold"
                    >
                        <span class="button-text">Find Pokemon</span>
                    </button>
                </div>

                <!-- Result Section -->
                <div class="result">
                    <div class="pokemon-card-inner rounded-4 p-4 text-center">
                        <img
                                src="https://tse4.mm.bing.net/th/id/OIP.E7_7kxx86y_mZqSxcv9kYwHaHa?r=0&w=1000&h=1000&rs=1&pid=ImgDetMain&o=7&rm=3"
                                id="img"
                                alt="Pokemon Image"
                                class="pokemon-image rounded-3 p-3 mx-auto d-block mb-3"
                        >
                        <p id="name" class="fs-2 fw-bold text-dark mb-2 text-capitalize">Name: </p>
                        <p id="weight" class="fs-5 text-muted fw-medium">Weight: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="find.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    .main-container {
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s ease-out forwards;
        transform: translateY(20px);
    }

    @keyframes slideUp {
        to { transform: translateY(0); }
    }

    .card-custom {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
    }

    .gradient-text {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .btn-gradient {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: white;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        color: white;
    }

    .btn-gradient:hover::before {
        left: 100%;
    }

    .btn-gradient:active {
        transform: translateY(0);
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pokemon-card-inner {
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .pokemon-image {
        width: 200px;
        height: 200px;
        object-fit: contain;
        background: rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease;
    }

    .pokemon-image:hover {
        transform: scale(1.05) rotate(2deg);
    }

    #img {
        display: none;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .loading .btn-gradient {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        pointer-events: none;
    }

    @media (max-width: 576px) {
        .pokemon-image {
            width: 150px;
            height: 150px;
        }
    }
</style>
