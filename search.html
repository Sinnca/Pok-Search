<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">PokéSearch</h1>
            <p class="subtitle">Discover your favorite Pokemon</p>
        </div>

        <div class="search-section">
            <label for="pokemon" class="search-label">Search for a Pokemon</label>
            <div class="search-container">
                <input type="text" name="pokemon" id="pokemon" class="search-input" placeholder="Enter Pokémon name">
            </div>
            <button onclick="fetchData()" class="search-button">
                <span class="button-text">Find Pokemon</span>
            </button>
        </div>

        <div class="result">
            <div class="pokemon-card">
                <img src="https://tse4.mm.bing.net/th/id/OIP.E7_7kxx86y_mZqSxcv9kYwHaHa?r=0&w=1000&h=1000&rs=1&pid=ImgDetMain&o=7&rm=3" id="img" alt="Pokemon Image" class="pokemon-image">
                <p id="name" class="pokemon-name">Name: </p>
                <p id="weight" class="pokemon-weight">Weight: </p>
            </div>
        </div>
    </div>

    <script src="find.js"></script>
</body>
</html>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
        }

        .search-section {
            margin-bottom: 32px;
        }

        .search-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-button:hover::before {
            left: 100%;
        }

        .search-button:active {
            transform: translateY(0);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .result {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pokemon-image {
            display: none;
        }

        .pokemon-card {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .pokemon-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .pokemon-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .pokemon-weight {
            font-size: 1.2rem;
            color: #6b7280;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .pokemon-image {
                width: 150px;
                height: 150px;
            }

            .pokemon-name {
                font-size: 1.5rem;
            }
        }

        /* Pulse animation for loading state */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading .search-button {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
